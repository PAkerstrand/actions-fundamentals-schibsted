name: Reuse other workflow

on:
  workflow_dispatch:
  
jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: ${{ github.actor }}
      
  use-output:
    runs-on: ubuntu-latest
    needs: [call-workflow]
    steps:
      - run: echo "‚è± The current time was ${{ jobs.call-workflow.outputs.current-time }}"
